<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="alert alert-danger mb-3" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form
            (ngSubmit)="login()"
            autocomplete="off"
            #f="ngForm"
            class="form"
          >
            <div class="form-group">
              <label for="email">Username</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control rounded-0"
                ngModel
                required
                email
                #email="ngModel"
              />

              <small
                class="text-danger"
                *ngIf="
                  email.invalid && email.touched && email.errors['required']
                "
                >Please email id</small
              ><small
                class="text-danger"
                *ngIf="email.invalid && email.touched && email.errors['email']"
                >Please enter valid email id</small
              >
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control rounded-0"
                ngModel
                required
                #password="ngModel"
              />

              <small
                class="text-danger"
                *ngIf="
                  password.invalid &&
                  password.touched &&
                  password.errors['required']
                "
                >Password is required</small
              >
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
