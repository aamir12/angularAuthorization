<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="alert alert-danger mb-3" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div class="card-header">
          <h3 class="mb-0">Registration</h3>
        </div>
        <div class="card-body">
          <form
            [formGroup]="signFrm"
            (ngSubmit)="register()"
            autocomplete="off"
            class="form"
          >
            <div class="form-group">
              <label for="email">Username</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control rounded-0"
                formControlName="email"
              />

              <small
                class="text-danger"
                *ngIf="
                  f.email.invalid && f.email.touched && f.email.errors.required
                "
                >Please email id</small
              ><small
                class="text-danger"
                *ngIf="
                  f.email.invalid && f.email.touched && f.email.errors.email
                "
                >Please enter valid email id</small
              >
              <small
                class="text-danger"
                *ngIf="
                  f.email.invalid &&
                  f.email.touched &&
                  f.email.errors.emailTaken
                "
                >This Email Id is already registered</small
              >
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control rounded-0"
                formControlName="password"
              />

              <small
                class="text-danger"
                *ngIf="
                  f.password.invalid &&
                  f.password.touched &&
                  f.password.errors.required
                "
                >Password is required</small
              >

              <small
                class="text-danger"
                *ngIf="
                  f.password.invalid &&
                  f.password.touched &&
                  f.password.errors.minlength
                "
                >Password is too small</small
              >
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
