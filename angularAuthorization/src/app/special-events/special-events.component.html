<div class="alert alert-danger mt-5" *ngIf="errorMessage">
  {{ errorMessage }}
</div>

<div class="row mt-5" *ngIf="!errorMessage">
  <div class="col-md-4 mb-3" *ngFor="let event of specialEvents">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">{{ event.name }}</h5>
        <p class="card-text">{{ event.description }}</p>
        <a href="#" class="btn btn-success">Buy Tickets</a>
      </div>
      <div class="card-footer text-muted">
        {{ event.date | date: "shortDate" }}
      </div>
    </div>
  </div>
</div>
